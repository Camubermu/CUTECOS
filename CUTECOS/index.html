<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Emblema One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Elsie Swash Caps:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="content-layout">
        <div class="image-placeholder-parent">
          <div class="image-placeholder"></div>
          <img
            class="young-woman-teaching-students-icon"
            loading="lazy"
            alt=""
            src="./public/youngwomanteachingstudentsinenglishclassonline-3@2x.png"
          />
        </div>
        <div class="licenciatura-en-informtica-container">
          <p class="licenciatura-en-informtica">LICENCIATURA EN INFORMÁTICA</p>
          <p class="licenciatura-en-informtica">INGLES III</p>
          <p class="licenciatura-en-informtica">IV SEMESTRE</p>
        </div>
      </div>
      <div class="content-layout1">
        <div class="image-placeholder-parent">
          <div class="image-placeholder"></div>
          <img
            class="young-woman-teaching-students-icon"
            loading="lazy"
            alt=""
            src="./public/youngwomanteachingstudentsinenglishclassonline-4@2x.png"
          />
        </div>
        <a class="licenciatura-en-informtica-container1">
          <p class="licenciatura-en-informtica">LICENCIATURA EN INFORMÁTICA</p>
          <p class="licenciatura-en-informtica">INGLES III</p>
          <p class="licenciatura-en-informtica">IV SEMESTRE</p>
        </a>
      </div>
      <div class="content-layout2">
        <div class="content-layout-child"></div>
        <img
          class="young-woman-teaching-students-icon2"
          loading="lazy"
          alt=""
          src="./public/youngwomanteachingstudentsinenglishclassonline-1@2x.png"
        />
      </div>
      <div class="content-layout3">
        <div class="content-layout-child"></div>
        <img
          class="young-woman-teaching-students-icon2"
          loading="lazy"
          alt=""
          src="./public/youngwomanteachingstudentsinenglishclassonline-2@2x.png"
        />
      </div>
      <div class="content-layout4"></div>
      <div class="content-layout5"></div>
      <div class="content-layout6"></div>
      <div class="content-layout7"></div>
      <header class="navbar">
        <div class="navbar-child"></div>
        <div class="bell-wrapper">
          <img
            class="bell-icon"
            loading="lazy"
            alt=""
            src="./public/bell.svg"
          />
        </div>
        <div class="message-dropdown-wrapper">
          <div class="message-dropdown">
            <img
              class="message-circle-icon"
              loading="lazy"
              alt=""
              src="./public/messagecircle.svg"
            />

            <div class="message-count">
              <div class="message-circle"></div>
              <a class="a">2</a>
            </div>
          </div>
        </div>
        <div class="search-input-wrapper">
          <div class="search-input">
            <div class="search-input-child"></div>
            <img class="search-icon" alt="" src="./public/search.svg" />
          </div>
        </div>
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <img
            class="search-icon"
            loading="lazy"
            alt=""
            src="./public/user.svg"
          />
        </div>
      </header>
      <div class="sidebar">
        <div class="sidebar-child"></div>
        <div class="team-3-1-wrapper">
          <img
            class="team-3-1-icon"
            loading="lazy"
            alt=""
            src="./public/team3-1@2x.png"
          />
        </div>
        <div class="navigation">
          <div class="home-link">
            <div class="home-label">
              <img
                class="home-icon"
                loading="lazy"
                alt=""
                src="./public/home.svg"
              />

              <div class="inicio-wrapper">
                <a class="inicio">INICIO</a>
              </div>
            </div>
          </div>
          <div class="dropdown-menu">
            <div class="dropdown-menu-child"></div>
            <div class="chevron-dropdown-parent">
              <div class="chevron-dropdown">
                <img
                  class="chevron-down-icon"
                  loading="lazy"
                  alt=""
                  src="./public/chevrondown.svg"
                />
              </div>
              <div class="submenu-items">
                <div class="submenu-placeholders"></div>
                <div class="submenu-placeholders"></div>
                <div class="submenu-placeholders"></div>
              </div>
            </div>
            <div class="submenu-placeholders"></div>
            <div class="submenu-placeholders"></div>
            <div class="submenu-placeholders"></div>
            <div class="submenu-placeholders"></div>
            <div class="submenu-placeholders"></div>
          </div>
          <div class="expand-dropdown-wrapper">
            <div class="expand-dropdown">
              <div class="expand-icons">
                <img
                  class="expand-top-icon"
                  alt=""
                  src="./public/expand-top-icon.svg"
                />

                <img
                  class="expand-bottom-icon"
                  alt=""
                  src="./public/vector-1.svg"
                />
              </div>
              <div class="single-expand-icon">
                <img
                  class="single-chevron-icon"
                  alt=""
                  src="./public/vector-2.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
